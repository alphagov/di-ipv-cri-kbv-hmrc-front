plugin: openapi
specFile: ./private-api.yaml

pickFirstIfNoneMatch: false

validation:
  request: true

system:
  stores:
    questions:
      preloadFile: data/questions.json

resources:
  ### "payslips" journey ###
  - method: GET
    path: /question
    requestHeaders:
      session-id: "payslips"
    response:
      scriptFile: scripts/get-question.groovy

  - method: GET
    path: /authorization
    requestHeaders:
      session-id: "payslips"
    response:
      template: true
      statusCode: 200
      content: |
        {
          "authorizationCode": {
            "value":"auth-code-${random.uuid()}"
          },
          "state":"sT@t3",
          "redirect_uri":"http://example.net"
        }

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "payslips"
    response:
      statusCode: 201
      template: true
      content: |
        {
          "session_id": "payslips",
          "state": "sT@t3",
          "redirect_uri": "http://example.net"
        }

  - method: POST
    path: /answer
    requestHeaders:
      session-id: "payslips"
    response:
      scriptFile: scripts/post-answer.groovy

