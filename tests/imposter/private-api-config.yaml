plugin: openapi
specFile: ./private-api.yaml

pickFirstIfNoneMatch: false

validation:
  request: true

system:
  stores:
    questions:
      preloadFile: data/questions.json

resources:

### "success" journey ###
  - method: GET
    path: /question
    requestHeaders:
      session-id: "success"
    response:
      scriptFile: scripts/get-question.groovy
  
  - method: GET
    path: /authorization
    requestHeaders:
      session-id: "success"
    response:
      template: true
      statusCode: 200
      content: |
        {
          "authorizationCode": {
            "value":"auth-code-${random.uuid()}"
          },
          "state":"sT@t3",
          "redirect_uri":"http://example.net"
        }

  - method: POST
    path: /session
    requestBody:
      jsonPath: $.client_id
      value: "success"
    response:
      statusCode: 201
      template: true
      content: |
        {
          "session_id": "success",
          "state": "sT@t3",
          "redirect_uri": "http://example.net"
        }

